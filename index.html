<!DOCTYPE html>
<html lang="en">
<head>
  <!-- MAIN META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- ICONS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- TITLE -->
  <title>Frontend Mentor | Profile card component</title>
  <!-- CUSTOM CSS  -->
  <link rel="stylesheet" href="style.css">
  <!-- CUSTOM FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" class="card-image">
      <img src="images/image-victor.jpg" alt="profile-image" class="profile-image">
      <!-- NAME AND STATS 18 px = 1.125 rem -->
      <div class="personal-info">
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </div> 
        <h3>London</h3> 

      <hr>

      <div class="stats">
        <div>
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div>
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div>
            <h1>1.4K</h1>
            <p>Photos</p>
        </div>
          
  
      </div>
  </div>  
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CarlosTudeich" target="_blank">Carlos</a>.
    </footer>
</body>
</html>
